<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhogi Wishes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #1e3c72, #2a5298); /* Base gradient */
    }

    /* Animated radial background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffcc00, #ff5722, #ff9800, #e65100);
      background-size: 200% 200%;
      animation: bgAnimation 8s infinite alternate;
      z-index: 1;
    }

    @keyframes bgAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .wish-container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%;
    }

    .wish-card {
      background: rgba(0, 0, 0, 0.85); /* Transparent black */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffd700;
      text-align: center;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 15px;
      text-align: center;
      color: #e0e0e0;
    }

    .footer {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ffd700;
      }
      50% {
        transform: scale(1.1);
        color: #fff;
      }
    }

    .fire-emoji {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header {
        font-size: 2rem;
      }
      .message {
        font-size: 1rem;
      }
      .wish-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wish-container">
    <div class="wish-card animate__animated animate__zoomIn">
      <h1 class="header animate__animated animate__bounceInDown">ðŸŒ¸ Happy Bhogi! ðŸŒ¸</h1>
      <p class="message animate__animated animate__fadeIn animate__delay-1s">
        May this Bhogi bring you <span class="fire-emoji">ðŸ”¥</span> warmth, <span class="fire-emoji">ðŸ”¥</span> joy, and <span class="fire-emoji">ðŸ”¥</span> prosperity.<br>
        Celebrate the harvest with happiness and let the festive spirit brighten your life.<br>
        Wishing you a colorful and joyful Bhogi!
      </p>
      <p class="footer animate__animated animate__lightSpeedInRight animate__delay-2s">
        Regards,<br>Harikumar Borra
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for animations or additional features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
