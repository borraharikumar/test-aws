<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pongal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #FFD700, #FF4500);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://example.com/pongal-pot.png') no-repeat center;
            background-size: contain;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            left: 70%;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-delay: 2s;
        }

        .decoration:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: 3s;
        }

        .decoration:nth-child(5) {
            top: 40%;
            left: 85%;
            animation-delay: 4s;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Pongal!</h1>
        <p>May this Pongal bring joy, prosperity, and happiness to you and your family!</p>
        <div class="decorations">
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
        </div>
    </div>
</body>
</html>
